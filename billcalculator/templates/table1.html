{% extends 'result.html' %}

{% block content %}
    <h1>Bill for {{ units }} Units</h1>
    
    <table class="table table-hover">
  <thead>
    <tr>
      <th>Range</th>
      <th>Price/Unit</th>
      <th>Unit</th>
      <th>Bill</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1-75</th>
      <td>3.80</td>
      <td>{{unit}}</td>
      <td>{{total}}</td>
    </tr>
    <tr>
      <th scope="row">Meter Bill</th>
      <td>55</td>
      <td>{{totalwithmeterbill}}</td>
    </tr>
    <tr>
      <th scope="row">Grand total</th>
      <td>{{gtotal}}</td>
    </tr>
  </tbody>
</table>

{% endblock %}
